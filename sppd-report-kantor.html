<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPPD Report Kantor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
    integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</head>
<body class="bg-white-100 p-4">
    <button
    id="download"
    type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
  >
    Download PDF
  </button>
    <div class="container mx-auto mt-8">
        <!-- <h1 class="text-center font-bold text-lg mb-4">JUMLAH SPPD <span id="transaction-month">MONTH</span> DRIVER UPT</h1> -->
        <table id="laporan" class="w-auto mx-auto text-xs">
            <thead>
                <tr>
                    <th colspan=12" class="border-b border-gray-800 px-4 py-2 text-center">
                    
                      <div class="font-semibold text-sm mt-1">
                        JUMLAH SPPD <span id="transaction-month">MONTH</span> DRIVER UPT
                      </div>
                    </th>
                  </tr>
                <tr class="bg-gray-100 text-center">
                    <th class="border border-gray-500 px-2 py-1 w-auto">NO</th>
                    <th class="border border-gray-500 px-2 py-1 w-auto">NAMA DRIVER</th>
                    <th class="border border-gray-500 px-2 py-1 w-auto">JUMLAH SPPD</th>
                    <th class="border border-gray-500 px-2 py-1 w-auto">HARI</th>
                    <th class="border border-gray-500 px-2 py-1 w-auto">KETERANGAN</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                <!-- Dynamic content -->
            </tbody>
            <tfoot>
                <tr class="border border-gray-500 px-2 py-1 w-auto">
                    <td colspan="2" class="border border-gray-500 px-2 py-1 font-bold text-right">JUMLAH</td>
                    <td class="border border-gray-500 px-2 py-1 font-bold text-right" id="total-amount"></td>
                    <td colspan="2" class="border border-gray-500 px-2 py-1"></td>
                </tr>
                <tr class="italic border border-gray-500 px-2 py-1 w-auto"><td colspan="5" class="border-gray-500 px-2 py-1" id="terbilang"><span>terbilang:</span></td></tr>
                <tr class="text-center">
                    <td colspan="5" class="px-4 py-4"><br><br>Banda Aceh, 15 <span id="transaction-month">MONTH</span> 2024</td>
                </tr>
                <tr class="text-center">
                    <td colspan="2" class=" px-4 py-1 font-bold text-left">Dibuat Oleh</td>
                    <td class=" px-4 py-1 font-bold">Mengetahui</td>
                    <td colspan="2" class=" px-4 py-1 font-bold text-right">Disetujui</td>
                </tr>
                <tr class="text-center">
                    <td colspan="2" class=" px-4 py-1 text-left"><br><br>Rahmat</td>
                    <td class=" px-4 py-1"><br><br>Sulistia</td>
                    <td colspan="2" class="px-4 py-1 text-right"><br><br>Herlina</td>
                </tr>
                </tr>
            </tfoot>
        </table>
        


       
        <div id="bottom-tab-nav"></div>
</div>

<!-- Placeholder for Bottom Tab -->


<script>
    fetch('bottom-tab.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('bottom-tab-nav').innerHTML = data;
        });
</script>
<script>
    document.getElementById('download').addEventListener('click', () => {
      const element = document.getElementById('laporan');
      html2pdf().from(element).save('Rekap SPPD Untuk KANTOR.pdf');
    });
  </script>
    <script src="sppd-frontend-report-kantor.js"></script>
</body>
</html>

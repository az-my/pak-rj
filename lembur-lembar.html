<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembar Lembur Management</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Required Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-start p-8">

    <div class="w-full bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Lembar Lembur Management</h1>

        <!-- PDF Generation Button -->
        <button id="download-pdf" class="mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
            Download as PDF
        </button>

        <!-- Data Container -->
        <div id="form-container" class="w-full space-y-6 bg-gray-50 p-4 rounded-lg text-sm leading-relaxed border border-gray-300">
            <!-- Content will be rendered here -->
        </div>
    </div>

    <!-- Import JavaScript Modules -->
    <script type="module">
        import { generatePDF } from './handle-lembar-lembur.js';
        import { fetchAndRenderData } from './render-lembar-lembur.js';

        // Fetch and render data on page load
        document.addEventListener('DOMContentLoaded', fetchAndRenderData);

        // Attach the event listener for PDF generation
        document.getElementById('download-pdf').addEventListener('click', async () => {
            await generatePDF();
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembar Lembur Management</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Required Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-white min-h-screen flex justify-center items-start p-2">

    <!-- Cards will be directly rendered here -->
    <div id="card-container" class="w-full max-w-screen-lg mx-auto">
        <!-- Cards will be injected here by JavaScript -->
    </div>

    <!-- Import JavaScript Modules -->
    <script type="module">
        import { fetchAndRenderData } from './render-lembar-lembur.js';

        // Fetch and render data on page load
        document.addEventListener('DOMContentLoaded', fetchAndRenderData);
    </script>

</body>

</html>
